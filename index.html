<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <title>GLOBAL WEATHER FORECAST SYSTEM</title>
    </head>
    <body>
        <header class="default-container header-container header-borders">
            <span>GWFS</span>
            <h1>GLOBAL WEATHER FORECAST SYSTEM</h1>
            <span>GWFS</span>
        </header>
        <section class="global-content-wrapper">

            <div class="weather-image default-container weather-image-border">
                <img src="./images/cloudy-day-3.png" alt>
            </div>

            <div class="solar-data weather-data-container weather-data-container-border default-container">
                <h4>SOLAR DATA:</h4>
                <ul data-solar-data-body></ul>
            </div>

            <div class="terminal terminal-border default-container">
                <h3>Terminal</h3>
                <div class="terminal-container">
                    <div class="log-container" data-log-container></div>
                    <div id="input-terminal" class="input-terminal">
                        <span>USER-0858> </span>
                        <textarea class="textarea-terminal" maxlength="615"
                            data-text-area-terminal></textarea>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="module" src="./script.js"></script>
</html>
