<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <title>GLOBAL WEATHER FORECAST SYSTEM</title>
    </head>

    <body>
        <header class="default-container header-container header-borders">
            <span>GWFS</span>
            <h1>GLOBAL WEATHER FORECAST SYSTEM</h1>
            <span>GWFS</span>
        </header>
        <section class="global-content-container" id="teste"
            data-global-content-container>

            <img src="./images/rainy-day-at-night-2.png" alt
                class="weather-image default-container weather-image-border">

            <div
                class="solar-data weather-data-container weather-data-container-border default-container">
                <label>SOLAR DATA:</label>
                <ul data-solar-data-body></ul>
            </div>
            <div
                class="moon-phase weather-data-container weather-data-container-border default-container">
                <label>MOON PHASE:</label>
                <ul data-moon-phase-data-body></ul>
            </div>

            <div
                class="general-data weather-data-container weather-data-container-border default-container">
                <label>GENERAL DATA:</label>
                <ul data-general-data-body></ul>
            </div>

        </section>

        <section class="input-data-container">
            <div class="terminal terminal-border default-container">
                <h3>Terminal</h3>
                <div class="terminal-container">
                    <div class="log-container" data-log-container></div>
                    <div id="input-terminal" class="input-terminal">
                        <span>USER-0858> </span>
                        <textarea class="textarea-terminal" maxlength="615"
                            data-text-area-terminal></textarea>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="module" src="./script.js"></script>
</html>
